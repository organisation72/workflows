name: Typescript CI

on: workflow_call
  
jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - run: yarn ci
      - uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true
          prettier: true
      

  build:
    needs: lint
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn build
